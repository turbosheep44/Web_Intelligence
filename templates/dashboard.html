<body>
   

    <div id="myCarousel" class="carousel slide" data-interval="false">
        <div class="carousel-inner">

            <div id="mainPage" class="carousel-item text-center active">
                <div class="d-flex h-100 align-items-center justify-content-center" >
                    <div>
                        <h1><b>Web Intelligence</b></h1> <br />
                        <h2>Michael Pulis, Matthew Axisa, Gabriele Borg</h2> <br />

                    </div>

                </div>
            </div>


            <div id="getReq" class="carousel-item" >
                <script src="{{ url_for('static', filename='js/graph.js')}}"></script>

                <div class="card" id="graphDetails" style = "color: black;">
                    <div class="card-header">
                        Features
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="node_count"></li>
                        <li class="list-group-item" id="edge_count"></li>
                        <li class="list-group-item" id="diameter"></li>
                        <li class="list-group-item" id="average_path_length"></li>
                        <li class="list-group-item" id="global_clustering_coefficient"></li>
                    </ul>
                </div>

                <div class="card" id="userDetails" style = "color: black;">
                    <div class="card-header">
                        Features
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="name"></li>
                        <li class="list-group-item" id="weight"></li>
                        <li class="list-group-item" id="neighbour_count"></li>
                        <li class="list-group-item" id="clustering_coefficient"></li>
                        <li class="list-group-item" id="eccentricity"></li>
                        <li class="list-group-item" id="average_path_distance"></li>
                    </ul>
                </div>
            </div>

            <div id="showEdges" class="carousel-item" style = "background-color: #22262e;  color: white; text-align: center;">

                    <iframe id="iframe" width="100%" height="100%" src="\placeholder"></iframe>
                
            </div>
            </div>
